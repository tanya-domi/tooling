name: Deploy Infrastructure

on:
  workflow_call:
    inputs:
      work-dir:
        required: true
        type: string
      aws-region:
        required: true
        type: string
    secrets:
      CI_ROLE:
        required: true
      # SSH_KEY_GITHUB_ACTIONS:
      #   required: true

jobs:
  Infra-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.work-dir }}
    steps:
      - name: AWS Creds
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.CI_ROLE }}
          aws-region: ${{ inputs.aws-region }}

      - name: Checkout source code 
        uses: actions/checkout@v4

      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        id: init
        run: terraform init -backend-config "bucket=$BUCKET_TF_STATE"

      # - name: init
      #   run: |
      #     eval `ssh-agent -s`
      #     ssh-add - <<< '${{ secrets.SSH_KEY_GITHUB_ACTIONS }}'
      #     terraform init

      - name: Terraform format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true


      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -out planfile
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: |
          echo "Terraform plan failed!"
          exit 1

      - name: Terraform Apply
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false -parallelism=1 planfile

  deploy-scripts:
    needs: Infra-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Grant execute permissions to scripts
        run: |
          chmod +x ./Setup-infra/runner.sh
          chmod +x ./Setup-infra/argocd.sh

      - name: Run first script
        run: ./Setup-infra/runner.sh

      - name: Run second script
        run: ./Setup-infra/argocd.sh
